<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Dashboard Sensores IoT</title>
    <!-- Usar CDN robusto -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .conexion {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .conectado {
            background: rgba(0, 184, 148, 0.4);
            border: 1px solid #00b894;
            color: #55efc4;
        }
        
        .desconectado {
            background: rgba(214, 48, 49, 0.4);
            border: 1px solid #d63031;
            color: #fab1a0;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .emoji {
            font-size: 100px;
            margin-bottom: 20px;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }
        
        .titulo-sensor {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #f0f0f0;
            font-weight: 600;
        }
        
        .estado {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .estado-activo {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }
        
        .estado-inactivo {
            background: linear-gradient(135deg, #636e72, #b2bec3);
            color: #fff;
        }
        
        .estado-desconocido {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: #fff;
        }
        
        .controles {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8em;
        }
        
        .btn:active {
            transform: scale(0.95);
        }

        .btn-abrir {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        
        .btn-abrir:hover {
            box-shadow: 0 5px 15px rgba(0,184,148,0.4);
        }
        
        .btn-cerrar {
            background: linear-gradient(135deg, #d63031, #e17055);
        }
        
        .btn-cerrar:hover {
            box-shadow: 0 5px 15px rgba(214,48,49,0.4);
        }
        
        .log {
            margin-top: 30px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 20px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .log h3 {
            margin-bottom: 10px;
            color: #74b9ff;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .log-entry {
            font-family: 'Consolas', monospace;
            font-size: 0.85em;
            padding: 6px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #dfe6e9;
            display: flex;
            gap: 10px;
        }
        
        .log-time {
            color: #636e72;
            min-width: 70px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulsing {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Priorizar fuentes emoji en fallbacks para Linux/Windows/macOS */
        body {
            font-family: 'Segoe UI', Tahoma, 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .emoji {
            font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', system-ui, sans-serif;
        }

        /* Si usamos Twemoji, estas im√°genes respetar√°n el tama√±o en em. */
        img.emoji, svg.emoji {
            display: inline-block;
            width: 1em;
            height: 1em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Dashboard Sensores IoT</h1>
        
        <div class="status-bar">
            <div id="status-web" class="conexion desconectado">
                üåê Web: Desconectado
            </div>
            <div id="status-mqtt" class="conexion desconectado">
                üì° MQTT: Esperando...
            </div>
        </div>
        
        <div class="cards">
            <!-- Sensor de Luz -->
            <div class="card" id="card-luz">
                <div class="emoji" id="emoji-luz">‚òÄÔ∏è</div>
                <div class="titulo-sensor">üí° Sensor de Luz</div>
                <div class="estado estado-inactivo" id="estado-luz">Apagada (0)</div>
                <div class="controles">
                    <button class="btn btn-abrir" onclick="publicarLuz(1)">üåô Encender (1)</button>
                    <button class="btn btn-cerrar" onclick="publicarLuz(0)">‚òÄÔ∏è Apagar (0)</button>
                </div>
            </div>
            
            <!-- Sensor de Puerta -->
            <div class="card" id="card-puerta">
                <div class="emoji" id="emoji-puerta">üîí</div>
                <div class="titulo-sensor">üö™ Sensor de Puerta</div>
                <div class="estado estado-inactivo" id="estado-puerta">Cerrada / Nadie (0)</div>
                <div class="controles">
                    <button class="btn btn-abrir" onclick="publicarPuerta(1)">üîì Abrir (1)</button>
                    <button class="btn btn-cerrar" onclick="publicarPuerta(0)">üîí Cerrar (0)</button>
                </div>
            </div>
        </div>
        
        <div class="log">
            <h3>üìã Registro de Eventos</h3>
            <div id="log-entries"></div>
        </div>
    </div>
    
    <script>
        // Conexi√≥n autom√°tica al host que sirve la p√°gina
        // DEBUG: Forzamos `polling` para comprobar si la conexi√≥n funciona
        // Cambia a ['websocket','polling'] cuando habilites websockets en el servidor
        const socket = io({
            transports: ['polling'], // usar long-polling para depuraci√≥n
            reconnection: true,
            reconnectionAttempts: 10
        });
        
        // Elementos del DOM
        const statusWeb = document.getElementById('status-web');
        const statusMqtt = document.getElementById('status-mqtt');
        
        const emojiLuz = document.getElementById('emoji-luz');
        const estadoLuz = document.getElementById('estado-luz');
        const emojiPuerta = document.getElementById('emoji-puerta');
        const estadoPuerta = document.getElementById('estado-puerta');
        const logEntries = document.getElementById('log-entries');

        // Helper para convertir emojis a im√°genes consistentes (Twemoji) cuando est√° disponible
        function parseEmojis(el) {
            if (window.twemoji && el) {
                try { twemoji.parse(el, { folder: 'svg', ext: '.svg' }); } catch (e) { /* no bloquear */ }
            }
        }
        
        // --- Conexi√≥n Web (SocketIO) ---
        socket.on('connect', () => {
            statusWeb.className = 'conexion conectado';
            statusWeb.innerHTML = 'üåê Web: Conectado';
            agregarLog('Conexi√≥n establecida con Dashboard Web');
        });
        
        socket.on('disconnect', () => {
            statusWeb.className = 'conexion desconectado';
            statusWeb.innerHTML = 'üåê Web: Desconectado';
            agregarLog('Desconectado del Dashboard Web', 'error');
            
            // Si perdemos web, asumimos perdida de info MQTT
            setMqttStatus(false);
        });

        socket.on('connect_error', (error) => {
            console.error('Error de conexi√≥n:', error);
            statusWeb.innerHTML = 'üåê Web: Error de conexi√≥n';
        });

        // --- Estado MQTT ---
        socket.on('mqtt_status', (data) => {
            setMqttStatus(data.connected);
        });

        function setMqttStatus(connected) {
            if (connected) {
                statusMqtt.className = 'conexion conectado';
                statusMqtt.innerHTML = 'üì° MQTT: Online';
            } else {
                statusMqtt.className = 'conexion desconectado';
                statusMqtt.innerHTML = 'üì° MQTT: Offline';
            }
        }
        
        // --- Datos Iniciales ---
        socket.on('estado_inicial', (estado) => {
            console.log('Estado inicial:', estado);
            setMqttStatus(estado.mqtt_connected);
            if (estado.luz !== null) actualizarLuz(estado.luz);
            if (estado.puerta !== null) actualizarPuerta(estado.puerta);
            agregarLog('Sincronizando estado inicial...');
        });
        
        // --- Actualizaciones en tiempo real ---
        socket.on('update_luz', (data) => {
            actualizarLuz(data.valor);
            agregarLog(`Sensor Luz: ${data.valor === 1 ? 'Encendido (1)' : 'Apagado (0)'} `);
        });
        
        socket.on('update_puerta', (data) => {
            actualizarPuerta(data.valor);
            agregarLog(`Sensor Puerta: ${data.valor === 1 ? 'ABIERTO' : 'CERRADO'}`);
        });
        
        // --- Funciones UI ---
        function actualizarLuz(valor) {
            // Animacion
            emojiLuz.classList.remove('pulsing');
            void emojiLuz.offsetWidth; // trigger reflow
            emojiLuz.classList.add('pulsing');

            // NOTE: value semantics: 1 = oscuro (interior light on), 0 = luz exterior
            if (valor == 1) {
                emojiLuz.textContent = 'üåô';
                estadoLuz.textContent = 'Oscuro (1)';
                estadoLuz.className = 'estado estado-activo';
            } else {
                emojiLuz.textContent = '‚òÄÔ∏è';
                estadoLuz.textContent = 'Apagada (0)';
                estadoLuz.className = 'estado estado-inactivo';
            }

            // Reemplazar con Twemoji si est√° disponible (asegura consistencia)
            parseEmojis(emojiLuz);
            parseEmojis(estadoLuz);
        }
        
        function actualizarPuerta(valor) {
            emojiPuerta.classList.remove('pulsing');
            void emojiPuerta.offsetWidth;
            emojiPuerta.classList.add('pulsing');

            if (valor == 1) {
                emojiPuerta.textContent = 'üö∂';
                estadoPuerta.textContent = 'Gente / Abierta (1)';
                estadoPuerta.className = 'estado estado-activo';
            } else {
                emojiPuerta.textContent = 'üîí';
                estadoPuerta.textContent = 'Cerrada / Nadie (0)';
                estadoPuerta.className = 'estado estado-inactivo';
            }

            // Twemoji parse
            parseEmojis(emojiPuerta);
            parseEmojis(estadoPuerta);
        }
        
        // --- Publicaci√≥n de comandos ---
        window.publicarLuz = function(valor) {
            socket.emit('publicar_luz', { valor: valor });
            agregarLog(`Comando enviado: Luz -> ${valor}`);
        }
        
        window.publicarPuerta = function(valor) {
            socket.emit('publicar_puerta', { valor: valor });
            agregarLog(`Comando enviado: Puerta -> ${valor}`);
        }
        
        // --- Logger ---
        function agregarLog(mensaje, tipo='info') {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            if(tipo === 'error') entry.style.color = '#ff7675';
            
            entry.innerHTML = `<span class="log-time">[${timeStr}]</span> <span>${mensaje}</span>`;
            
            logEntries.insertBefore(entry, logEntries.firstChild);
            
            // Mantener solo ultimos 50
            if (logEntries.children.length > 50) {
                logEntries.removeChild(logEntries.lastChild);
            }
        }
        
        agregarLog('Aplicaci√≥n iniciada');
    </script>

    <!-- Twemoji: renderizado consistente de emojis (opcional) -->
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
    <script>
        // Parse inicial para los emojis ya presentes
        try { if (window.twemoji) twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (e) { /* noop */ }
        // Nota: las funciones UI vuelven a llamar a parseEmojis() al actualizar estados
    </script>
</body>
</html>
